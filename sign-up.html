<head>
  <meta charset="utf-8">

  <title>News Letter Sign up</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


  <link href="/css/sign-up.css" rel="stylesheet">

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    
    <form action="/" method="post">
      <img class="mb-4" src="images/letter-s-logo-vector-29.png" alt="" width="auto" height="150">
      <h1 class="h3 mb-3 fw-normal">Sign Up to NewsLetter</h1>

      
      <div class="form-floating">
        <input type="text" class="form-control top" placeholder="First name" name="firstname">
        <label for="floatingPassword">First name</label>
      </div>
      <div class="form-floating middle">
        <input type="text" class="form-control"  placeholder="Last name" name="lastname">
        <label for="floatingPassword">Last name</label>
      </div>

      <div class="form-floating">
        <input type="email" class="form-control bottom" id="floatingInput" placeholder="name@example.com" name="email">
        <label for="floatingInput">Email address</label>
      </div>


      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me Up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Soumya Ranjan Swain</p>
    </form>
  </main>



</body>

</html>
